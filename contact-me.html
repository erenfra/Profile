<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <h1>Contact me:</h1>

    <form action="mailto:renato.fraga@iosdev.studio" method="post" enctype="text/plain">
        <label>Your name:</label>
        <input type="text" name="yourName"><br>
        <br>
        <label>Your email:</label>
        <input type="email" name="yourEmail"><br>
        <br>
        <label>Your Message:</label><br>
        <textarea name="yourMessage" id="" cols="50" rows="5"></textarea><br>
        <br>
        <label>Do you want to be notified when the app is available?</label>
        <input type="checkbox" name="notification"><br>
        <br>
        <input type="submit"><br>

    </form>
    <hr>
    <a href="index.html">Main</a>
</body>
</html>
